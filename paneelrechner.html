<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Europaneel | Paneelrechner</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="apple-touch-icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --red: #e30613;
      --red-dark: #b00510;
      --graphite: #4a4f55;
      --steel: #6b7178;
      --paper: #f6f7f9;
      --white: #ffffff;
      --border: #e3e7eb;
      --shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Space Grotesk", "Barlow", sans-serif;
      color: var(--graphite);
      background:
        radial-gradient(1100px 520px at -10% -10%, rgba(227, 6, 19, 0.08), transparent 55%),
        radial-gradient(900px 480px at 110% 0%, rgba(74, 79, 85, 0.08), transparent 55%),
        linear-gradient(120deg, #f9fafb 0%, #f1f4f7 50%, #f9fafb 100%);
      min-height: 100vh;
    }
    .page { max-width: 980px; margin: 0 auto; padding: 28px 22px 60px; }
    .header {
      background: var(--white);
      padding: 22px 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border-left: 6px solid var(--red);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 600;
      color: var(--red-dark);
      text-decoration: none;
      background: #fff1f1;
      border: 1px solid #f5c2c7;
      padding: 6px 10px;
      border-radius: 999px;
    }
    .lang-switch { display: inline-flex; gap: 6px; }
    .lang-btn {
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
    }
    .lang-btn.active {
      background: linear-gradient(120deg, var(--red), #ff4b55);
      color: #fff;
      border-color: transparent;
    }
    .header img { height: 48px; width: auto; }
    .header h1 { margin: 0; font-size: 24px; color: #1f2933; }
    .header p { margin: 4px 0 0; color: var(--steel); font-size: 14px; }
    .card {
      background: var(--white);
      padding: 26px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }
    .section-title {
      margin: 0 0 8px;
      font-weight: 700;
      font-size: 16px;
      color: #1f2933;
    }
    .helper { margin: 0 0 16px; color: var(--steel); font-size: 14px; }
    .rows {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 16px;
    }
    .row-card {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(4, minmax(140px, 1fr));
      gap: 12px;
      background: #fff;
    }
    .row-card .input-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #1f2933;
      margin-bottom: 6px;
    }
    .row-card input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 14px;
      background: #fff;
      font-family: inherit;
    }
    .row-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: var(--steel);
      margin-top: 8px;
      grid-column: 1 / -1;
    }
    .row-footer strong { color: #1f2933; }
    .btn-row { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(120deg, var(--red), #ff4b55);
      color: #fff;
      box-shadow: 0 10px 22px rgba(227, 6, 19, 0.24);
    }
    .btn-ghost {
      background: #f8fafc;
      border: 1px solid var(--border);
      color: var(--graphite);
    }
    .summary {
      border-top: 1px dashed #e2e8f0;
      padding-top: 16px;
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }
    .summary strong { font-size: 18px; color: #1f2933; }
    @media (max-width: 900px) {
      .page { padding: 20px 16px 50px; }
      .header { flex-direction: column; align-items: flex-start; }
    }
    @media (max-width: 520px) {
      .header { gap: 10px; }
      .back-link { width: 100%; justify-content: center; }
      .lang-switch { width: 100%; }
      .lang-btn { flex: 1; text-align: center; }
      .card { padding: 18px; }
      .row-card { grid-template-columns: 1fr 1fr; }
      .summary { flex-direction: column; align-items: flex-start; }
    }
  
    /* mobile-modern */
    :root {
      --border: #e3e7eb;
      --radius-lg: 20px;
      --shadow-soft: 0 8px 20px rgba(15, 23, 42, 0.08);
    }
    body {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    a, button, input, select { font-family: inherit; }
    button, .btn, .primary-btn, .toggle-btn, .back-link { min-height: 44px; }
    input, select { font-size: 16px; }
    @media (max-width: 720px) {
      .page { padding: 18px 14px 70px; }
      .header { border-left: 0; border-top: 6px solid var(--red); }
      .header img { height: 40px; }
      .header h1 { font-size: clamp(20px, 5vw, 24px); }
      .card { padding: 18px; border-radius: 18px; }
    }    @media (hover: none) {
      .btn-primary:hover { transform: none; }
    }
    @media (max-width: 720px) {
      .row-card { grid-template-columns: 1fr; }
      .row-footer { flex-direction: column; align-items: flex-start; }
      .btn-row { flex-direction: column; }
      .btn { width: 100%; }
    }  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <img src="logo.png" alt="Europaneel GmbH" />
      <div>
        <h1 data-i18n="title">Paneelrechner</h1>
        <p data-i18n="subtitle">Sandwichpaneele kalkulieren und Gesamtpreis ermitteln.</p>
      </div>
      <a class="back-link" href="index.html" data-i18n="back"><- Zurueck</a>
      <div class="lang-switch" role="group" aria-label="Sprache">
        <button class="lang-btn" data-lang="de">DE</button>
        <button class="lang-btn" data-lang="tr">TR</button>
      </div>
    </div>

    <div class="card">
      <h2 class="section-title" data-i18n="section_title">Paneele berechnen</h2>
      <p class="helper" data-i18n="section_helper">Geben Sie Stueckzahl, Laenge, Breite und m2 Preis ein.</p>

      <div class="rows" id="rows"></div>

      <div class="btn-row">
        <button class="btn btn-primary" id="addRowBtn" data-i18n="btn_add">Weiteres Paneel hinzufuegen</button>
        <button class="btn btn-ghost" id="resetBtn" data-i18n="btn_reset">Zuruecksetzen</button>
      </div>

      <div class="summary">
        <span data-i18n="summary_label">Gesamtpreis (Netto)</span>
        <strong id="grandTotal">0,00 EUR</strong>
      </div>
    </div>
  </div>

  <script>
    let currentLang = "de";
    const translations = {
      de: {
        title: "Paneelrechner",
        subtitle: "Sandwichpaneele kalkulieren und Gesamtpreis ermitteln.",
        back: "<- Zurueck",
        section_title: "Paneele berechnen",
        section_helper: "Geben Sie Stueckzahl, Laenge, Breite und m2 Preis ein.",
        label_qty: "Stueckzahl",
        label_length: "Laenge (m)",
        label_width: "Breite (m)",
        label_price: "Preis pro m2 (EUR)",
        row_area: "Flaeche",
        row_total: "Preis",
        btn_add: "Weiteres Paneel hinzufuegen",
        btn_reset: "Zuruecksetzen",
        summary_label: "Gesamtpreis (Netto)"
      },
      tr: {
        title: "Panel Hesaplayici",
        subtitle: "Sandvic panel fiyati ve toplam hesaplama.",
        back: "<- Geri",
        section_title: "Panel hesaplama",
        section_helper: "Adet, uzunluk, genislik ve m2 fiyati girin.",
        label_qty: "Adet",
        label_length: "Uzunluk (m)",
        label_width: "Genislik (m)",
        label_price: "m2 fiyati (EUR)",
        row_area: "Alan",
        row_total: "Fiyat",
        btn_add: "Yeni panel ekle",
        btn_reset: "Sifirla",
        summary_label: "Genel toplam (Net)"
      }
    };

    function applyLanguage(lang) {
      currentLang = translations[lang] ? lang : "de";
      document.documentElement.lang = currentLang === "tr" ? "tr" : "de";
      document.title = translations[currentLang].title;
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        if (translations[currentLang][key]) el.textContent = translations[currentLang][key];
      });
      document.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.lang === currentLang);
      });
      localStorage.setItem("europaneel_lang", currentLang);
      updateRowLanguage();
    }

    const rowsEl = document.getElementById("rows");
    const addRowBtn = document.getElementById("addRowBtn");
    const resetBtn = document.getElementById("resetBtn");
    const grandTotalEl = document.getElementById("grandTotal");

    function formatCurrency(value) {
      if (!Number.isFinite(value)) return "0,00 EUR";
      return value.toLocaleString("de-DE", { style: "currency", currency: "EUR" });
    }

    function parseValue(value) {
      if (!value) return 0;
      const normalized = String(value).replace(",", ".");
      const num = parseFloat(normalized);
      return Number.isFinite(num) ? num : 0;
    }

    function createRow() {
      const row = document.createElement("div");
      row.className = "row-card";
      row.innerHTML = `
        <div class="input-group">
          <label data-i18n="label_qty">${translations[currentLang].label_qty}</label>
          <input type="number" min="0" step="1" inputmode="numeric" />
        </div>
        <div class="input-group">
          <label data-i18n="label_length">${translations[currentLang].label_length}</label>
          <input type="number" min="0" step="0.01" inputmode="decimal" />
        </div>
        <div class="input-group">
          <label data-i18n="label_width">${translations[currentLang].label_width}</label>
          <input type="number" min="0" step="0.01" inputmode="decimal" />
        </div>
        <div class="input-group">
          <label data-i18n="label_price">${translations[currentLang].label_price}</label>
          <input type="number" min="0" step="0.01" inputmode="decimal" />
        </div>
        <div class="row-footer">
          <span data-i18n="row_area">${translations[currentLang].row_area}</span>
          <strong class="row-area">0,00 m2</strong>
          <span data-i18n="row_total">${translations[currentLang].row_total}</span>
          <strong class="row-total">0,00 EUR</strong>
        </div>
      `;
      row.querySelectorAll("input").forEach((input) => {
        input.addEventListener("input", recalc);
      });
      return row;
    }

    function updateRowLanguage() {
      rowsEl.querySelectorAll(".row-card").forEach((row) => {
        row.querySelectorAll("[data-i18n]").forEach((el) => {
          const key = el.getAttribute("data-i18n");
          if (translations[currentLang][key]) el.textContent = translations[currentLang][key];
        });
      });
    }

    function recalc() {
      let grandTotal = 0;
      rowsEl.querySelectorAll(".row-card").forEach((row) => {
        const inputs = row.querySelectorAll("input");
        const qty = parseValue(inputs[0].value);
        const length = parseValue(inputs[1].value);
        const width = parseValue(inputs[2].value);
        const pricePer = parseValue(inputs[3].value);
        const area = qty * length * width;
        const total = area * pricePer;
        row.querySelector(".row-area").textContent = area ? area.toFixed(2) + " m2" : "0,00 m2";
        row.querySelector(".row-total").textContent = formatCurrency(total);
        grandTotal += total;
      });
      grandTotalEl.textContent = formatCurrency(grandTotal);
    }

    addRowBtn.addEventListener("click", () => {
      rowsEl.appendChild(createRow());
      updateRowLanguage();
    });
    resetBtn.addEventListener("click", () => {
      rowsEl.innerHTML = "";
      rowsEl.appendChild(createRow());
      updateRowLanguage();
      recalc();
    });

    rowsEl.appendChild(createRow());
    recalc();

    const savedLang = localStorage.getItem("europaneel_lang") || "de";
    applyLanguage(savedLang);
    document.querySelectorAll(".lang-btn").forEach((btn) => {
      btn.addEventListener("click", () => applyLanguage(btn.dataset.lang));
    });
  </script>
</body>
</html>
